<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="delete-overlay hidden">
    <div class="modal-box">
      <div class="row">
        <div class="column-full">
          <h1 class="text-center pb">Delete Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h4 class="text-center pb">Are you sure you want to delete this entry?</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-half text-right">
          <button class="yes hover-color mr">Yes</button>
        </div>
        <div class="col-half">
          <button class="no hover-color ml">No</button>
        </div>
      </div>
      </div>
    </div>
  <div class="overlay hidden ">
    <div class="column-full">
      <div class="modal-box ">
        <div class="row">
          <div class="column-full">
            <h2 class="text-center">Add Entry</h2>
          </div>
        </div>


        <form id="form">
          <div class="row">
            <div class="column-full">
              <select class="day">
                <option value="">Day of the week</option>

                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select class="time">
                <option value="">Time</option>
                <option value="0">12am</option>
                <option value="1">1am</option>
                <option value="2">2am</option>
                <option value="3">3am</option>
                <option value="4">4am</option>
                <option value="5">5am</option>
                <option value="6">6am</option>
                <option value="7">7am</option>
                <option value="8">8am</option>
                <option value="9">9am</option>
                <option value="10">10am</option>
                <option value="11">11am</option>
                <option value="12">12pm</option>
                <option value="13">1pm</option>
                <option value="14">2pm</option>
                <option value="15">3pm</option>
                <option value="16">4pm</option>
                <option value="17">5pm</option>
                <option value="18">6pm</option>
                <option value="19">7pm</option>
                <option value="20">8pm</option>
                <option value="21">9pm</option>
                <option value="22">10pm</option>
                <option value="23">11pm</option>

              </select>
            </div>
          </div>
          <div class="row">
            <textarea class="description width-90" placeholder="description" rows="5">

            </textarea>
          </div>
          <div class="float">
            <button class="submit-button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div class="container ">

    <div class="row">
      <div class="column-full header">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row days">
      <div class="column-full">
        <div class="row each-day">
          <div data-day = "sunday" class="column-seventh sunday">

            Sunday
          </div>

          <div data-day="monday" class="column-seventh monday">
            Monday
          </div>
          <div data-day="tuesday" class="column-seventh tuesday">
            Tuesday
          </div>
          <div data-day="wednesday" class="column-seventh wednesday">
            Wednesday
          </div>
          <div data-day="thursday" class="column-seventh thursday">
            Thursday
          </div>
          <div data-day="friday" class="column-seventh friday">
            Friday
          </div>
          <div data-day="saturday" class="column-seventh saturday">
            Saturday
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full header">
        <button class="button-design add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full header">
        <h3>Scheduled Events for: <span class="scheduled-events-for">Monday</span></h3>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>
            Time
          </th>
          <th>Description</th>
        </tr>
      </thead>

  </div>

</body>
