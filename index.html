<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="overlay hidden ">
    <div class="column-full">
      <div class="modal-box ">
        <div class="row">
          <div class="column-full">
            <h2 class="text-center">Add Entry</h2>
          </div>
        </div>


        <form id="form">
          <div class="row">
            <div class="column-full">
              <select class="day">
                <option value="">Day of the week</option>

                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select class="time">
                <option value="">Time</option>
                <option value="0">12am</option>
                <option value="1">1am</option>
                <option value="2">2am</option>
                <option value="3">3am</option>
                <option value="4">4am</option>
                <option value="5">5am</option>
                <option value="6">6am</option>
                <option value="7">7am</option>
                <option value="8">8am</option>
                <option value="9">9am</option>
                <option value="10">10am</option>
                <option value="11">11am</option>
                <option value="12">12pm</option>
                <option value="13">1pm</option>
                <option value="14">2pm</option>
                <option value="15">3pm</option>
                <option value="16">4pm</option>
                <option value="17">5pm</option>
                <option value="18">6pm</option>
                <option value="19">7pm</option>
                <option value="20">8pm</option>
                <option value="21">9pm</option>
                <option value="22">10pm</option>
                <option value="23">11pm</option>

              </select>
            </div>
          </div>
          <div class="row">
            <textarea class="description width-90" placeholder="description" rows="5" >

            </textarea>
          </div>
          <div class="float">
            <button class="submit-button" type="submit">Save</button>
</div>
        </form>
      </div>
    </div>

  </div>
  <div class="container ">

    <div class="row">
      <div class="column-full header">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row days">
      <div class="column-full">
        <div class="row each-day">
          <div class="column-seventh sunday">

            Sunday
          </div>

          <div class="column-seventh monday">
            Monday
          </div>
          <div class="column-seventh tuesday">
            Tuesday
          </div>
          <div class="column-seventh wednesday">
            Wednesday
          </div>
          <div class="column-seventh thursday">
            Thursday
          </div>
          <div class="column-seventh friday">
            Friday
          </div>
          <div class="column-seventh saturday">
            Saturday
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full header">
        <button class="button-design add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full header">
        <h3 class="scheduled-events-for">Scheduled Events for: Monday</h3>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>
            Time
          </th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1200</td>
          <td>Do the laundry</td>

        </tr>
        <tr>
          <td>1200</td>
          <td>Do the laundry</td>

        </tr>
        <tr>
          <td>1200</td>
          <td>Do the laundry</td>

        </tr>
        <tr>
          <td>1200</td>
          <td>Do the laundry</td>

        </tr>
        <tr>
          <td>1200</td>
          <td>Do the laundry</td>

        </tr>
        <tr>
          <td>2333</td>
          <td>Go to sleep</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
